<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí∞ Gestion de Caisse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/recharts@2.5.0/dist/Recharts.js"></script>
</head>
<body class="min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;
    const { ResponsiveContainer, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend } = Recharts;

    // Ic√¥nes
    const Icon = ({ children, size = 24, className = "" }) => (
      <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        {children}
      </svg>
    );

    const Camera = (p) => <Icon {...p}><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></Icon>;
    const ImageIcon = (p) => <Icon {...p}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></Icon>;
    const TrendingUp = (p) => <Icon {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></Icon>;
    const DollarSign = (p) => <Icon {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></Icon>;
    const Calendar = (p) => <Icon {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></Icon>;
    const Plus = (p) => <Icon {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></Icon>;
    const Trash2 = (p) => <Icon {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M10 11v6"/><path d="M14 11v6"/></Icon>;
    const CreditCard = (p) => <Icon {...p}><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></Icon>;
    const Smartphone = (p) => <Icon {...p}><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></Icon>;
    const Banknote = (p) => <Icon {...p}><rect x="2" y="6" width="20" height="12" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01M18 12h.01"/></Icon>;
    const Lock = (p) => <Icon {...p}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></Icon>;
    const LogOut = (p) => <Icon {...p}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></Icon>;

    const todayISO = () => new Date().toISOString().slice(0, 10);
    const parseAmount = (x) => { const v = parseFloat(typeof x === "string" ? x.replace(",", ".") : x); return Number.isFinite(v) ? v : null; };
    const sumAmounts = (list) => (list || []).reduce((acc, it) => acc + (Number(it.montant) || 0), 0);
    const fmtEUR = (n) => (Number(n) || 0).toFixed(2) + " ‚Ç¨";

    function App() {
      const [auth, setAuth] = useState(false);
      const [login, setLogin] = useState({ identifiant: "", code: "" });
      const [tab, setTab] = useState("recettes");
      const [recettes, setRecettes] = useState([]);
      const [fonds, setFonds] = useState([]);
      const [showForm, setShowForm] = useState(false);
      const [form, setForm] = useState({ montant: "", date: todayISO(), note: "", categorie: "especes" });
      const [ocrLoad, setOcrLoad] = useState(false);

      const CREDS = useMemo(() => ({ identifiant: "admin", code: "1234" }), []);

      useEffect(() => {
        if (localStorage.getItem("isAuthenticated") === "true") {
          setAuth(true);
          loadData();
        }
      }, []);

      function loadData() {
        try {
          const r = localStorage.getItem("recettes");
          const f = localStorage.getItem("fondsCaisse");
          if (r) setRecettes(JSON.parse(r));
          if (f) setFonds(JSON.parse(f));
        } catch (e) { console.error(e); }
      }

      function saveData(r, f) {
        localStorage.setItem("recettes", JSON.stringify(r));
        localStorage.setItem("fondsCaisse", JSON.stringify(f));
      }

      function handleLogin(e) {
        e.preventDefault();
        if (login.identifiant === CREDS.identifiant && login.code === CREDS.code) {
          setAuth(true);
          localStorage.setItem("isAuthenticated", "true");
          loadData();
        } else {
          alert("Identifiant ou code incorrect");
          setLogin({ identifiant: "", code: "" });
        }
      }

      function handleLogout() {
        setAuth(false);
        localStorage.removeItem("isAuthenticated");
      }

      async function handlePhoto(e) {
        const file = e.target.files?.[0];
        if (!file) return;
        try {
          if (!window.Tesseract) { alert("OCR non charg√©"); return; }
          setOcrLoad(true);
          const { data: { text } } = await window.Tesseract.recognize(file, "fra");
          const nums = (text.match(/\d{1,6}(?:[.,]\d{1,2})?/g) || []).map(s => parseAmount(s.replace(/\s/g, ""))).filter(v => v !== null);
          if (nums.length) setForm(p => ({ ...p, montant: String(Math.max(...nums)) }));
          else alert("Aucun montant d√©tect√©");
        } catch (err) { alert("Erreur OCR"); }
        finally { setOcrLoad(false); e.target.value = ""; }
      }

      function addEntry() {
        const amt = parseAmount(form.montant);
        if (!amt) { alert("Montant invalide"); return; }
        if (!form.date) { alert("Date requise"); return; }
        const entry = { id: Date.now(), montant: amt, date: form.date, note: form.note.trim(), categorie: form.categorie };
        if (tab === "recettes") {
          const n = [...recettes, entry];
          setRecettes(n);
          saveData(n, fonds);
        } else {
          const n = [...fonds, entry];
          setFonds(n);
          saveData(recettes, n);
        }
        setForm({ montant: "", date: todayISO(), note: "", categorie: "especes" });
        setShowForm(false);
      }

      function delEntry(id) {
        if (!confirm("Supprimer ?")) return;
        if (tab === "recettes") {
          const n = recettes.filter(r => r.id !== id);
          setRecettes(n);
          saveData(n, fonds);
        } else {
          const n = fonds.filter(f => f.id !== id);
          setFonds(n);
          saveData(recettes, n);
        }
      }

      const data = tab === "recettes" ? recettes : fonds;
      const today = todayISO();
      const { m, y } = useMemo(() => { const d = new Date(); return { m: d.getMonth(), y: d.getFullYear() }; }, []);

      const dayTotal = useMemo(() => sumAmounts(data.filter(x => x.date === today)), [data]);
      const monthTotal = useMemo(() => sumAmounts(data.filter(x => { const d = new Date(x.date); return d.getMonth() === m && d.getFullYear() === y; })), [data, m, y]);

      function catTotal(cat, mode) {
        return sumAmounts(data.filter(x => {
          if (x.categorie !== cat) return false;
          if (mode === "day") return x.date === today;
          const d = new Date(x.date);
          return d.getMonth() === m && d.getFullYear() === y;
        }));
      }

      const dayEsp = useMemo(() => catTotal("especes", "day"), [data]);
      const dayCB = useMemo(() => catTotal("cb", "day"), [data]);
      const dayBorne = useMemo(() => catTotal("borne", "day"), [data]);
      const monthEsp = useMemo(() => catTotal("especes", "month"), [data]);
      const monthCB = useMemo(() => catTotal("cb", "month"), [data]);
      const monthBorne = useMemo(() => catTotal("borne", "month"), [data]);

      const chartData = useMemo(() => {
        const g = {};
        data.forEach(it => {
          if (!g[it.date]) g[it.date] = { especes: 0, cb: 0, borne: 0 };
          g[it.date][it.categorie] = (g[it.date][it.categorie] || 0) + (Number(it.montant) || 0);
        });
        return Object.keys(g).sort().slice(-30).map(d => ({
          date: new Date(d).toLocaleDateString("fr-FR", { day: "2-digit", month: "2-digit" }),
          especes: g[d].especes,
          cb: g[d].cb,
          borne: g[d].borne
        }));
      }, [data]);

      if (!auth) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-8">
                <div className="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                  <Lock size={40} className="text-blue-600" />
                </div>
                <h1 className="text-3xl font-bold text-gray-800 mb-2">Gestion de Caisse</h1>
                <p className="text-gray-600">Connectez-vous pour continuer</p>
              </div>
              <form onSubmit={handleLogin} className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Identifiant</label>
                  <input type="text" value={login.identifiant} onChange={(e) => setLogin({ ...login, identifiant: e.target.value })} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="admin" required />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Code</label>
                  <input type="password" value={login.code} onChange={(e) => setLogin({ ...login, code: e.target.value })} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="1234" required />
                </div>
                <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition shadow-lg">Se connecter</button>
              </form>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div className="max-w-4xl mx-auto">
            <div className="flex items-center justify-between mb-6">
              <h1 className="text-3xl font-bold text-gray-800">üí∞ Gestion de Caisse</h1>
              <button onClick={handleLogout} className="flex items-center gap-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition shadow">
                <LogOut size={18} />D√©connexion
              </button>
            </div>

            <div className="flex gap-2 mb-6">
              <button onClick={() => setTab("recettes")} className={`flex-1 py-3 px-4 rounded-lg font-semibold flex items-center justify-center gap-2 transition ${tab === "recettes" ? "bg-green-500 text-white shadow-lg" : "bg-white text-gray-600 hover:bg-gray-50"}`}>
                <TrendingUp size={20} />Recettes
              </button>
              <button onClick={() => setTab("fondsCaisse")} className={`flex-1 py-3 px-4 rounded-lg font-semibold flex items-center justify-center gap-2 transition ${tab === "fondsCaisse" ? "bg-blue-500 text-white shadow-lg" : "bg-white text-gray-600 hover:bg-gray-50"}`}>
                <DollarSign size={20} />Fond de Caisse
              </button>
            </div>

            <div className={`${tab === "recettes" ? "bg-green-500" : "bg-blue-500"} rounded-xl p-6 text-white mb-4 shadow-lg`}>
              <div className="flex items-center justify-between mb-4">
                <div><p className="text-sm opacity-90 mb-1">Total du jour</p><p className="text-3xl font-bold">{fmtEUR(dayTotal)}</p></div>
              </div>
              <div className="flex items-center justify-between border-t border-white/20 pt-4">
                <div><p className="text-sm opacity-90 mb-1">Total du mois</p><p className="text-2xl font-bold">{fmtEUR(monthTotal)}</p></div>
                <Calendar size={40} className="opacity-50" />
              </div>
            </div>

            <div className="grid grid-cols-3 gap-3 mb-6">
              <div className="bg-white rounded-lg p-4 shadow">
                <div className="flex items-center gap-2 text-gray-600 mb-2"><Banknote size={18} /><span className="text-sm font-medium">Esp√®ces</span></div>
                <p className="text-xl font-bold text-gray-800">{fmtEUR(dayEsp)}</p>
                <p className="text-xs text-gray-500 mt-1">Mois: {fmtEUR(monthEsp)}</p>
              </div>
              <div className="bg-white rounded-lg p-4 shadow">
                <div className="flex items-center gap-2 text-gray-600 mb-2"><CreditCard size={18} /><span className="text-sm font-medium">CB</span></div>
                <p className="text-xl font-bold text-gray-800">{fmtEUR(dayCB)}</p>
                <p className="text-xs text-gray-500 mt-1">Mois: {fmtEUR(monthCB)}</p>
              </div>
              <div className="bg-white rounded-lg p-4 shadow">
                <div className="flex items-center gap-2 text-gray-600 mb-2"><Smartphone size={18} /><span className="text-sm font-medium">Borne</span></div>
                <p className="text-xl font-bold text-gray-800">{fmtEUR(dayBorne)}</p>
                <p className="text-xs text-gray-500 mt-1">Mois: {fmtEUR(monthBorne)}</p>
              </div>
            </div>

            {chartData.length > 0 && (
              <div className="bg-white rounded-xl p-6 mb-6 shadow-lg">
                <h3 className="text-lg font-semibold text-gray-700 mb-4">√âvolution (30 derniers jours)</h3>
                <ResponsiveContainer width="100%" height={250}>
                  <LineChart data={chartData}>
                    <CartesianGrid strokeDasharray="3 3" />
                    <XAxis dataKey="date" />
                    <YAxis />
                    <Tooltip formatter={(v) => fmtEUR(v)} />
                    <Legend />
                    <Line type="monotone" dataKey="especes" stroke="#10b981" strokeWidth={2} name="Esp√®ces" />
                    <Line type="monotone" dataKey="cb" stroke="#3b82f6" strokeWidth={2} name="CB" />
                    <Line type="monotone" dataKey="borne" stroke="#8b5cf6" strokeWidth={2} name="Borne" />
                  </LineChart>
                </ResponsiveContainer>
              </div>
            )}

            <button onClick={() => setShowForm(!showForm)} className={`w-full text-white py-4 rounded-xl font-semibold flex items-center justify-center gap-2 mb-6 shadow-lg transition ${tab === "recettes" ? "bg-green-500 hover:bg-green-600" : "bg-blue-500 hover:bg-blue-600"}`}>
              <Plus size={24} />Ajouter une entr√©e
            </button>

            {showForm && (
              <div className="bg-white rounded-xl p-6 mb-6 shadow-lg">
                <h3 className="text-lg font-semibold text-gray-700 mb-4">Nouvelle entr√©e</h3>
                <label className="block mb-4">
                  <span className="text-sm font-medium text-gray-700 mb-2 block">Ajouter une photo {ocrLoad && <span className="text-xs text-gray-500">(lecture...)</span>}</span>
                  <div className="grid grid-cols-2 gap-2">
                    <input type="file" accept="image/*" capture="environment" onChange={handlePhoto} className="hidden" id="cam" />
                    <label htmlFor="cam" className="flex items-center justify-center gap-2 bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg p-4 cursor-pointer hover:bg-gray-200">
                      <Camera size={20} className="text-gray-600" /><span className="text-sm text-gray-600">Appareil</span>
                    </label>
                    <input type="file" accept="image/*" onChange={handlePhoto} className="hidden" id="gal" />
                    <label htmlFor="gal" className="flex items-center justify-center gap-2 bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg p-4 cursor-pointer hover:bg-gray-200">
                      <ImageIcon size={20} className="text-gray-600" /><span className="text-sm text-gray-600">Galerie</span>
                    </label>
                  </div>
                </label>

                <label className="block mb-4">
                  <span className="text-sm font-medium text-gray-700 mb-2 block">Cat√©gorie</span>
                  <div className="grid grid-cols-3 gap-2">
                    <button type="button" onClick={() => setForm(p => ({ ...p, categorie: "especes" }))} className={`p-3 rounded-lg border-2 flex flex-col items-center gap-1 transition ${form.categorie === "especes" ? "border-green-500 bg-green-50 text-green-700" : "border-gray-300 bg-white text-gray-600"}`}>
                      <Banknote size={24} /><span className="text-xs font-medium">Esp√®ces</span>
                    </button>
                    <button type="button" onClick={() => setForm(p => ({ ...p, categorie: "cb" }))} className={`p-3 rounded-lg border-2 flex flex-col items-center gap-1 transition ${form.categorie === "cb" ? "border-blue-500 bg-blue-50 text-blue-700" : "border-gray-300 bg-white text-gray-600"}`}>
                      <CreditCard size={24} /><span className="text-xs font-medium">CB</span>
                    </button>
                    <button type="button" onClick={() => setForm(p => ({ ...p, categorie: "borne" }))} className={`p-3 rounded-lg border-2 flex flex-col items-center gap-1 transition ${form.categorie === "borne" ? "border-purple-500 bg-purple-50 text-purple-700" : "border-gray-300 bg-white text-gray-600"}`}>
                      <Smartphone size={24} /><span className="text-xs font-medium">Borne</span>
                    </button>
                  </div>
                </label>

                <div className="grid grid-cols-3 gap-4 mb-4">
                  <label className="block">
                    <span className="text-sm font-medium text-gray-700 mb-2 block">Montant (‚Ç¨)</span>
                    <input type="number" step="0.01" value={form.montant} onChange={(e) => setForm(p => ({ ...p, montant: e.target.value }))} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="123.45" />
                  </label>
                  <label className="block">
                    <span className="text-sm font-medium text-gray-700 mb-2 block">Date</span>
                    <input type="date" value={form.date} onChange={(e) => setForm(p => ({ ...p, date: e.target.value }))} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
                  </label>
                  <label className="block">
                    <span className="text-sm font-medium text-gray-700 mb-2 block">Note</span>
                    <input type="text" value={form.note} onChange={(e) => setForm(p => ({ ...p, note: e.target.value }))} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Ex: midi" />
                  </label>
                </div>

                <div className="flex gap-2">
                  <button type="button" onClick={addEntry} className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition shadow">Enregistrer</button>
                  <button type="button" onClick={() => setShowForm(false)} className="px-4 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-semibold transition">Annuler</button>
                </div>
              </div>
            )}

            <div className="bg-white rounded-xl p-6 shadow-lg">
              <h3 className="text-lg font-semibold text-gray-700 mb-4">{tab === "recettes" ? "Liste des recettes" : "Liste du fond de caisse"}</h3>
              {data.length === 0 ? (
                <div className="text-center py-10 text-gray-500">Aucune entr√©e</div>
              ) : (
                <div className="space-y-3">
                  {[...data].sort((a,b) => (b.date || "").localeCompare(a.date || "") || (b.id - a.id)).map(it => (
                    <div key={it.id} className="flex items-start justify-between gap-3 p-4 rounded-lg border border-gray-200">
                      <div>
                        <div className="flex items-center gap-2">
                          <span className="inline-flex items-center gap-1 text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-700">
                            {it.categorie === "especes" ? <Banknote size={14}/> : it.categorie === "cb" ? <CreditCard size={14}/> : <Smartphone size={14}/>}
                            {it.categorie === "especes" ? "Esp√®ces" : it.categorie === "cb" ? "CB" : "Borne"}
                          </span>
                          <span className="text-sm text-gray-500">{it.date}</span>
                        </div>
                        <div className="text-lg font-bold text-gray-800 mt-1">{fmtEUR(it.montant)}</div>
                        {it.note && <div className="text-sm text-gray-600 mt-1">{it.note}</div>}
                      </div>
                      <button onClick={() => delEntry(it.id)} className="inline-flex items-center gap-2 px-3 py-2 bg-red-50 hover:bg-red-100 text-red-700 rounded-lg font-medium transition">
                        <Trash2 size={16} />Supprimer
                      </button>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>

</body>
</html>
