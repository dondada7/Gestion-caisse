<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üí∞ Gestion de Caisse</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- OCR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>

  <!-- React 18 UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel (pour JSX dans le navigateur) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Recharts (UMD global Recharts) -->
  <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.min.js"></script>

  <style>
    /* petit confort iOS */
    html, body { height: 100%; }
  </style>
</head>

<body class="min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;
    const {
      ResponsiveContainer,
      LineChart,
      Line,
      XAxis,
      YAxis,
      CartesianGrid,
      Tooltip,
      Legend
    } = Recharts;

    // ---------- Ic√¥nes SVG (light) ----------
    const IconBase = ({ children, size = 24, className = "" }) => (
      <svg
        width={size}
        height={size}
        className={className}
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
      >
        {children}
      </svg>
    );

    const Camera = (p) => (
      <IconBase {...p}>
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
        <circle cx="12" cy="13" r="4"/>
      </IconBase>
    );

    const ImageIcon = (p) => (
      <IconBase {...p}>
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        <circle cx="8.5" cy="8.5" r="1.5"/>
        <polyline points="21 15 16 10 5 21"/>
      </IconBase>
    );

    const TrendingUp = (p) => (
      <IconBase {...p}>
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
        <polyline points="17 6 23 6 23 12"/>
      </IconBase>
    );

    const DollarSign = (p) => (
      <IconBase {...p}>
        <line x1="12" y1="1" x2="12" y2="23"/>
        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
      </IconBase>
    );

    const Calendar = (p) => (
      <IconBase {...p}>
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </IconBase>
    );

    const Plus = (p) => (
      <IconBase {...p}>
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </IconBase>
    );

    const Trash2 = (p) => (
      <IconBase {...p}>
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
        <path d="M10 11v6"/>
        <path d="M14 11v6"/>
        <path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
      </IconBase>
    );

    const CreditCard = (p) => (
      <IconBase {...p}>
        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
        <line x1="1" y1="10" x2="23" y2="10"/>
      </IconBase>
    );

    const Smartphone = (p) => (
      <IconBase {...p}>
        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
        <line x1="12" y1="18" x2="12.01" y2="18"/>
      </IconBase>
    );

    const Banknote = (p) => (
      <IconBase {...p}>
        <rect x="2" y="6" width="20" height="12" rx="2"/>
        <circle cx="12" cy="12" r="2"/>
        <path d="M6 12h.01M18 12h.01"/>
      </IconBase>
    );

    const Lock = (p) => (
      <IconBase {...p}>
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </IconBase>
    );

    const LogOut = (p) => (
      <IconBase {...p}>
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        <polyline points="16 17 21 12 16 7"/>
        <line x1="21" y1="12" x2="9" y2="12"/>
      </IconBase>
    );

    // ---------- Utils ----------
    const todayISO = () => new Date().toISOString().slice(0, 10);

    function safeParseFloat(x) {
      const n = typeof x === "string" ? x.replace(",", ".") : x;
      const v = parseFloat(n);
      return Number.isFinite(v) ? v : null;
    }

    function sumAmounts(list) {
      return (list || []).reduce((acc, it) => acc + (Number(it.montant) || 0), 0);
    }

    function monthYearOfISO(dateISO) {
      const d = new Date(dateISO);
      return { m: d.getMonth(), y: d.getFullYear() };
    }

    // ---------- App ----------
    function CashRegisterApp() {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [loginForm, setLoginForm] = useState({ identifiant: "", code: "" });

      const [activeTab, setActiveTab] = useState("recettes"); // recettes | fondsCaisse
      const [recettes, setRecettes] = useState([]);
      const [fondsCaisse, setFondsCaisse] = useState([]);

      const [showAddForm, setShowAddForm] = useState(false);
      const [ocrLoading, setOcrLoading] = useState(false);

      const [formData, setFormData] = useState({
        montant: "",
        date: todayISO(),
        note: "",
        categorie: "especes" // especes | cb | borne
      });

      const CREDENTIALS = useMemo(() => ({
        identifiant: "admin",
        code: "1234"
      }), []);

      // Load auth + data
      useEffect(() => {
        const auth = localStorage.getItem("isAuthenticated");
        if (auth === "true") {
          setIsAuthenticated(true);
          loadData();
        }
      }, []);

      function loadData() {
        try {
          const savedRecettes = localStorage.getItem("recettes");
          const savedFonds = localStorage.getItem("fondsCaisse");
          if (savedRecettes) setRecettes(JSON.parse(savedRecettes));
          if (savedFonds) setFondsCaisse(JSON.parse(savedFonds));
        } catch (e) {
          console.error("Erreur loadData:", e);
        }
      }

      function saveData(nextRecettes, nextFonds) {
        localStorage.setItem("recettes", JSON.stringify(nextRecettes));
        localStorage.setItem("fondsCaisse", JSON.stringify(nextFonds));
      }

      function handleLogin(e) {
        e.preventDefault();
        if (
          loginForm.identifiant === CREDENTIALS.identifiant &&
          loginForm.code === CREDENTIALS.code
        ) {
          setIsAuthenticated(true);
          localStorage.setItem("isAuthenticated", "true");
          loadData();
        } else {
          alert("Identifiant ou code incorrect");
          setLoginForm({ identifiant: "", code: "" });
        }
      }

      function handleLogout() {
        setIsAuthenticated(false);
        localStorage.removeItem("isAuthenticated");
        setLoginForm({ identifiant: "", code: "" });
      }

      async function handlePhotoCapture(e) {
        const file = e.target.files?.[0];
        if (!file) return;

        try {
          if (!window.Tesseract) {
            alert("OCR non charg√©. Recharge la page et r√©essaye.");
            return;
          }
          setOcrLoading(true);

          const { data: { text } } = await window.Tesseract.recognize(file, "fra");

          // On cherche un montant plausible : 12,34 / 12.34 / 1234 / etc.
          const candidates = (text.match(/\d{1,6}(?:[.,]\d{1,2})?/g) || [])
            .map(s => s.replace(/\s/g, "").replace(",", "."))
            .map(s => safeParseFloat(s))
            .filter(v => v !== null);

          if (candidates.length) {
            // On prend le plus grand (souvent total), sinon tu peux changer
            const best = Math.max(...candidates);
            setFormData(prev => ({ ...prev, montant: String(best) }));
          } else {
            alert("Aucun montant d√©tect√© sur la photo.");
          }
        } catch (err) {
          console.error("Erreur OCR:", err);
          alert("Erreur OCR. Saisis le montant manuellement.");
        } finally {
          setOcrLoading(false);
          // reset input to allow re-upload same photo
          e.target.value = "";
        }
      }

      function addEntry() {
        const amount = safeParseFloat(formData.montant);
        if (amount === null) {
          alert("Veuillez entrer un montant valide");
          return;
        }
        if (!formData.date) {
          alert("Veuillez choisir une date");
          return;
        }

        const entry = {
          id: Date.now(),
          montant: amount,
          date: formData.date,
          note: (formData.note || "").trim(),
          categorie: formData.categorie
        };

        if (activeTab === "recettes") {
          const next = [...recettes, entry];
          setRecettes(next);
          saveData(next, fondsCaisse);
        } else {
          const next = [...fondsCaisse, entry];
          setFondsCaisse(next);
          saveData(recettes, next);
        }

        setFormData({ montant: "", date: todayISO(), note: "", categorie: "especes" });
        setShowAddForm(false);
      }

      function deleteEntry(id) {
        if (!confirm("√ätes-vous s√ªr de vouloir supprimer cette entr√©e ?")) return;

        if (activeTab === "recettes") {
          const next = recettes.filter(r => r.id !== id);
          setRecettes(next);
          saveData(next, fondsCaisse);
        } else {
          const next = fondsCaisse.filter(f => f.id !== id);
          setFondsCaisse(next);
          saveData(recettes, next);
        }
      }

      const currentData = activeTab === "recettes" ? recettes : fondsCaisse;

      const dayTotal = useMemo(() => {
        const t = todayISO();
        return sumAmounts(currentData.filter(x => x.date === t));
      }, [currentData]);

      const monthTotal = useMemo(() => {
        const { m, y } = monthYearOfISO(todayISO());
        return sumAmounts(currentData.filter(x => {
          const d = new Date(x.date);
          return d.getMonth() === m && d.getFullYear() === y;
        }));
      }, [currentData]);

      function totalByCategory(list, categorie, mode) {
        const t = todayISO();
        const { m, y } = monthYearOfISO(t);

        const filtered = list.filter(x => {
          if (x.categorie !== categorie) return false;
          if (mode === "day") return x.date === t;
          const d = new Date(x.date);
          return d.getMonth() === m && d.getFullYear() === y;
        });

        return sumAmounts(filtered);
      }

      const dayEspeces = useMemo(() => totalByCategory(currentData, "especes", "day"), [currentData]);
      const dayCB = useMemo(() => totalByCategory(currentData, "cb", "day"), [currentData]);
      const dayBorne = useMemo(() => totalByCategory(currentData, "borne", "day"), [currentData]);

      const monthEspeces = useMemo(() => totalByCategory(currentData, "especes", "month"), [currentData]);
      const monthCB = useMemo(() => totalByCategory(currentData, "cb", "month"), [currentData]);
      const monthBorne = useMemo(() => totalByCategory(currentData, "borne", "month"), [currentData]);

      const chartData = useMemo(() => {
        const grouped = {};
        currentData.forEach(item => {
          const d = item.date;
          if (!grouped[d]) grouped[d] = { especes: 0, cb: 0, borne: 0 };
          grouped[d][item.categorie] = (grouped[d][item.categorie] || 0) + (Number(item.montant) || 0);
        });

        return Object.keys(grouped)
          .sort()
          .slice(-30)
          .map(dateISO => {
            const dateLabel = new Date(dateISO).toLocaleDateString("fr-FR", { day: "2-digit", month: "2-digit" });
            return {
              date: dateLabel,
              especes: grouped[dateISO].especes,
              cb: grouped[dateISO].cb,
              borne: grouped[dateISO].borne
            };
          });
      }, [currentData]);

      function fmtEUR(n) {
        return (Number(n) || 0).toFixed(2) + " ‚Ç¨";
      }

      if (!isAuthenticated) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-8">
                <div className="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                  <Lock size={40} className="text-blue-600" />
                </div>
                <h1 className="text-3xl font-bold text-gray-800 mb-2">Gestion de Caisse</h1>
                <p className="text-gray-600">Connectez-vous pour continuer</p>
              </div>

              <form onSubmit={handleLogin} className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Identifiant</label>
                  <input
                    type="text"
                    value={loginForm.identifiant}
                    onChange={(e) => setLoginForm({ ...loginForm, identifiant: e.target.value })}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Entrez votre identifiant"
                    required
                    autoComplete="username"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Code</label>
                  <input
                    type="password"
                    value={loginForm.code}
                    onChange={(e) => setLoginForm({ ...loginForm, code: e.target.value })}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Entrez votre code"
                    required
                    autoComplete="current-password"
                  />
                </div>

                <button
                  type="submit"
                  className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition shadow-lg"
                >
                  Se connecter
                </button>
              </form>

              <div className="mt-6 text-xs text-gray-500 text-center">
                Identifiants par d√©faut : <span className="font-semibold">admin / 1234</span>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div className="max-w-4xl mx-auto">

            <div className="flex items-center justify-between mb-6">
              <h1 className="text-3xl font-bold text-gray-800">üí∞ Gestion de Caisse</h1>
              <button
                onClick={handleLogout}
                className="flex items-center gap-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition shadow"
              >
                <LogOut size={18} />
                D√©connexion
              </button>
            </div>

            <div className="flex gap-2 mb-6">
              <button
                onClick={() => setActiveTab("recettes")}
                className={"flex-1 py-3 px-4 rounded-lg font-semibold flex items-center justify-center gap-2 transition " + (
                  activeTab === "recettes"
                    ? "bg-green-500 text-white shadow-lg"
                    : "bg-white text-gray-600 hover:bg-gray-50"
                )}
              >
                <TrendingUp size={20} />
                Recettes
              </button>

              <button
                onClick={() => setActiveTab("fondsCaisse")}
                className={"flex-1 py-3 px-4 rounded-lg font-semibold flex items-center justify-center gap-2 transition " + (
                  activeTab === "fondsCaisse"
                    ? "bg-blue-500 text-white shadow-lg"
                    : "bg-white text-gray-600 hover:bg-gray-50"
                )}
              >
                <DollarSign size={20} />
                Fond de Caisse
              </button>
            </div>

            <div className={(activeTab === "recettes" ? "bg-green-500" : "bg-blue-500") + " rounded-xl p-6 text-white mb-4 shadow-lg"}>
              <div className="flex items-center justify-between mb-4">
                <div>
                  <p className="text-sm opacity-90 mb-1">Total du jour</p>
                  <p className="text-3xl font-bold">{fmtEUR(dayTotal)}</p>
                </div>
              </div>

              <div className="flex items-center justify-between border-t border-white/20 pt-4">
                <div>
                  <p className="text-sm opacity-90 mb-1">Total du mois</p>
                  <p className="text-2xl font-bold">{fmtEUR(monthTotal)}</p>
                </div>
                <Calendar size={40} className="opacity-50" />
              </div>
            </div>

            <div className="grid grid-cols-3 gap-3 mb-6">
              <div className="bg-white rounded-lg p-4 shadow">
                <div className="flex items-center gap-2 text-gray-600 mb-2">
                  <Banknote size={18} />
                  <span className="text-sm font-medium">Esp√®ces</span>
                </div>
                <p className="text-xl font-bold text-gray-800">{fmtEUR(dayEspeces)}</p>
                <p className="text-xs text-gray-500 mt-1">Mois: {fmtEUR(monthEspeces)}</p>
              </div>

              <div className="bg-white rounded-lg p-4 shadow">
                <div className="flex items-center gap-2 text-gray-600 mb-2">
                  <CreditCard size={18} />
                  <span className="text-sm font-medium">CB</span>
                </div>
                <p className="text-xl font-bold text-gray-800">{fmtEUR(dayCB)}</p>
                <p className="text-xs text-gray-500 mt-1">Mois: {fmtEUR(monthCB)}</p>
              </div>

              <div className="bg-white rounded-lg p-4 shadow">
                <div className="flex items-center gap-2 text-gray-600 mb-2">
                  <Smartphone size={18} />
                  <span className="text-sm font-medium">Borne</span>
                </div>
                <p className="text-xl font-bold text-gray-800">{fmtEUR(dayBorne)}</p>
                <p className="text-xs text-gray-500 mt-1">Mois: {fmtEUR(monthBorne)}</p>
              </div>
            </div>

            {chartData.length > 0 && (
              <div className="bg-white rounded-xl p-6 mb-6 shadow-lg">
                <h3 className="text-lg font-semibold text-gray-700 mb-4">√âvolution (30 derniers jours)</h3>
                <ResponsiveContainer width="100%" height={250}>
                  <LineChart data={chartData}>
                    <CartesianGrid strokeDasharray="3 3" />
                    <XAxis dataKey="date" />
                    <YAxis />
                    <Tooltip formatter={(value) => fmtEUR(value)} />
                    <Legend />
                    <Line type="monotone" dataKey="especes" stroke="#10b981" strokeWidth={2} name="Esp√®ces" />
                    <Line type="monotone" dataKey="cb" stroke="#3b82f6" strokeWidth={2} name="CB" />
                    <Line type="monotone" dataKey="borne" stroke="#8b5cf6" strokeWidth={2} name="Borne" />
                  </LineChart>
                </ResponsiveContainer>
              </div>
            )}

            <button
              onClick={() => setShowAddForm(v => !v)}
              className={"w-full text-white py-4 rounded-xl font-semibold flex items-center justify-center gap-2 mb-6 shadow-lg transition " + (
                activeTab === "recettes"
                  ? "bg-green-500 hover:bg-green-600"
                  : "bg-blue-500 hover:bg-blue-600"
              )}
            >
              <Plus size={24} />
              Ajouter une entr√©e
            </button>

            {showAddForm && (
              <div className="bg-white rounded-xl p-6 mb-6 shadow-lg">
                <h3 className="text-lg font-semibold text-gray-700 mb-4">Nouvelle entr√©e</h3>

                <label className="block mb-4">
                  <span className="text-sm font-medium text-gray-700 mb-2 block">
                    Ajouter une photo {ocrLoading && <span className="text-xs text-gray-500">(lecture en cours...)</span>}
                  </span>

                  <div className="grid grid-cols-2 gap-2">
                    <input
                      type="file"
                      accept="image/*"
                      capture="environment"
                      onChange={handlePhotoCapture}
                      className="hidden"
                      id="photo-camera"
                    />
                    <label
                      htmlFor="photo-camera"
                      className="flex items-center justify-center gap-2 bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg p-4 cursor-pointer hover:bg-gray-200 transition"
                    >
                      <Camera size={20} className="text-gray-600" />
                      <span className="text-sm text-gray-600">Appareil photo</span>
                    </label>

                    <input
                      type="file"
                      accept="image/*"
                      onChange={handlePhotoCapture}
                      className="hidden"
                      id="photo-gallery"
                    />
                    <label
                      htmlFor="photo-gallery"
                      className="flex items-center justify-center gap-2 bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg p-4 cursor-pointer hover:bg-gray-200 transition"
                    >
                      <ImageIcon size={20} className="text-gray-600" />
                      <span className="text-sm text-gray-600">Galerie</span>
                    </label>
                  </div>
                </label>

                <label className="block mb-4">
                  <span className="text-sm font-medium text-gray-700 mb-2 block">Cat√©gorie</span>
                  <div className="grid grid-cols-3 gap-2">
                    <button
                      type="button"
                      onClick={() => setFormData(prev => ({ ...prev, categorie: "especes" }))}
                      className={"p-3 rounded-lg border-2 flex flex-col items-center gap-1 transition " + (
                        formData.categorie === "especes"
                          ? "border-green-500 bg-green-50 text-green-700"
                          : "border-gray-300 bg-white text-gray-600 hover:bg-gray-50"
                      )}
                    >
                      <Banknote size={24} />
                      <span className="text-xs font-medium">Esp√®ces</span>
                    </button>

                    <button
                      type="button"
                      onClick={() => setFormData(prev => ({ ...prev, categorie: "cb" }))}
                      className={"p-3 rounded-lg border-2 flex flex-col items-center gap-1 transition " + (
                        formData.categorie === "cb"
                          ? "border-blue-500 bg-blue-50 text-blue-700"
                          : "border-gray-300 bg-white text-gray-600 hover:bg-gray-50"
                      )}
                    >
                      <CreditCard size={24} />
                      <span className="text-xs font-medium">CB</span>
                    </button>

                    <button
                      type="button"
                      onClick={() => setFormData(prev => ({ ...prev, categorie: "borne" }))}
                      className={"p-3 rounded-lg border-2 flex flex-col items-center gap-1 transition " + (
                        formData.categorie === "borne"
                          ? "border-purple-500 bg-purple-50 text-purple-700"
                          : "border-gray-300 bg-white text-gray-600 hover:bg-gray-50"
                      )}
                    >
                      <Smartphone size={24} />
                      <span className="text-xs font-medium">Borne</span>
                    </button>
                  </div>
                </label>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                  <label className="block">
                    <span className="text-sm font-medium text-gray-700 mb-2 block">Montant (‚Ç¨)</span>
                    <input
                      type="number"
                      step="0.01"
                      value={formData.montant}
                      onChange={(e) => setFormData(prev => ({ ...prev, montant: e.target.value }))}
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                      placeholder="ex: 123.45"
                    />
                    <p className="text-xs text-gray-400 mt-1">Astuce: OCR met parfois le total.</p>
                  </label>

                  <label className="block">
                    <span className="text-sm font-medium text-gray-700 mb-2 block">Date</span>
                    <input
                      type="date"
                      value={formData.date}
                      onChange={(e) => setFormData(prev => ({ ...prev, date: e.target.value }))}
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    />
                  </label>

                  <label className="block">
                    <span className="text-sm font-medium text-gray-700 mb-2 block">Note (optionnel)</span>
                    <input
                      type="text"
                      value={formData.note}
                      onChange={(e) => setFormData(prev => ({ ...prev, note: e.target.value }))}
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                      placeholder="ex: caisse midi"
                    />
                  </label>
                </div>

                <div className="flex gap-2">
                  <button
                    type="button"
                    onClick={addEntry}
                    className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition shadow"
                  >
                    Enregistrer
                  </button>
                  <button
                    type="button"
                    onClick={() => setShowAddForm(false)}
                    className="px-4 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-semibold transition"
                  >
                    Annuler
                  </button>
                </div>
              </div>
            )}

            <div className="bg-white rounded-xl p-6 shadow-lg">
              <div className="flex items-center justify-between mb-4">
                <h3 className="text-lg font-semibold text-gray-700">
                  {activeTab === "recettes" ? "Liste des recettes" : "Liste du fond de caisse"}
                </h3>
                <span className="text-xs text-gray-500">
                  Stock√© dans le navigateur (localStorage)
                </span>
              </div>

              {currentData.length === 0 ? (
                <div className="text-center py-10 text-gray-500">
                  Aucune entr√©e pour l‚Äôinstant.
                </div>
              ) : (
                <div className="space-y-3">
                  {[...currentData].sort((a,b) => (b.date || "").localeCompare(a.date || "") || (b.id - a.id)).map((item) => (
                    <div key={item.id} className="flex items-start justify-between gap-3 p-4 rounded-lg border border-gray-200">
                      <div className="min-w-0">
                        <div className="flex items-center gap-2">
                          <span className="inline-flex items-center gap-1 text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-700">
                            {item.categorie === "especes" ? <Banknote size={14}/> : item.categorie === "cb" ? <CreditCard size={14}/> : <Smartphone size={14}/>}
                            {item.categorie === "especes" ? "Esp√®ces" : item.categorie === "cb" ? "CB" : "Borne"}
                          </span>
                          <span className="text-sm text-gray-500">{item.date}</span>
                        </div>
                        <div className="text-lg font-bold text-gray-800 mt-1">{fmtEUR(item.montant)}</div>
                        {item.note ? (
                          <div className="text-sm text-gray-600 mt-1 break-words">{item.note}</div>
                        ) : null}
                      </div>

                      <button
                        onClick={() => deleteEntry(item.id)}
                        className="shrink-0 inline-flex items-center gap-2 px-3 py-2 bg-red-50 hover:bg-red-100 text-red-700 rounded-lg font-medium transition"
                        title="Supprimer"
                      >
                        <Trash2 size={16} />
                        Supprimer
                      </button>
                    </div>
                  ))}
                </div>
              )}
            </div>

          </div>
        </div>
      );
    }

    // ---------- Mount React ----------
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<CashRegisterApp />);
  </script>
</body>
</html>
